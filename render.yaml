services:
  - type: web
    name: ai-news-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPOSITORY
        value: octmarker/ai-news-bot
      - key: GIT_USER_NAME
        value: render-bot
      - key: GIT_USER_EMAIL
        value: render-bot@users.noreply.github.com
      - key: RENDER
        value: "true"

