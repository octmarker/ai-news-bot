name: Daily AI News Collection

on:
  schedule:
    # テスト用: 11:34 JST (02:34 UTC) に実行設定
    - cron: '34 2 * * *'
  workflow_dispatch:
    # 手動実行も可能

jobs:
  collect-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show diagnostic info
        run: |
          echo "Current time (UTC): $(date -u)"
          echo "Current time (JST): TZ=Asia/Tokyo date"
          echo "Git status:"
          git status
          echo "Recent commits:"
          git log -n 3 --oneline

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run news collection
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python main.py
